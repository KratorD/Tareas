<!--[* Tareas *]-->
<div class="z-admincontainer">
	<div class="z-adminpageicon"><!--[pnimg modname=core src=filenew.gif set=icons/large __alt="Tareas" altml=true]--></div>
	<h2><!--[gt text="Tareas"]--></h2>
	<p align="center"><!--[gt text="Create work"]--></p>
<form name="fichaReputacion" method="post" action="<!--[pnmodurl modname="Tareas" type="admin" func="create"]-->" enctype="multipart/form-data">

<strong><!--[gt text="Name"]--></strong>&nbsp;<input name="txtNombre" type="text" id="txtNombre" size="30" maxlength="30"><br>
<strong><!--[gt text="Priority"]--></strong>&nbsp;
	<select name="cmbPrioridad" id="cmbPrioridad">
	<!--[ foreach from=$prioridades item=prioridad name=nVuelta ]-->
		<option value="<!--[ $prioridad ]-->"><!--[ $prioridad ]--></option>
	<!--[ /foreach ]-->
	</select><br>
<strong><!--[gt text="Assigned to"]--></strong>&nbsp;<input name="txtAsignado" type="text" id="txtAsignado" size="25" maxlength="25"><br>
<strong><!--[gt text="State"]--></strong>&nbsp;
	<select name="cmbEstado" id="cmbEstado">
	<!--[ foreach from=$estados item=estado name=nVuelta ]-->
		<!--[if $smarty.foreach.nVuelta.iteration lt 3]-->
			<option value="<!--[ $estado ]-->"><!--[ $estado ]--></option>
		<!--[/if]-->
	<!--[ /foreach ]-->
	</select><br>
<strong><!--[gt text="Description"]--></strong>&nbsp;<textarea name="txtDesc" cols="75" rows="2" id="txtDesc" onKeyDown="valida_longitud(this)" onKeyUp="valida_longitud(this)"></textarea><br>

<input type="submit" name="Submit" value="<!--[gt text="Submit"]-->">
</form>
